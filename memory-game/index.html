<!DOCTYPE html>
<html>
  <head>
    <title>match the tile</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style-tile-game.css">
  </head>
  <body>
    <div class="content-wrap">
      <img id="logo" src="./game-logo.png">
      <div class="success hidden"> <h2 class="success-msg"> Congratulations You found all the matches !! </h2></div>
      <div class="game-container">
        <div class="timer"><h1 class="timer-value">0:00:00</h1></div>
        <div class="game-area"></div>
        <div class="click-count">0 Clicks</div>
        <div class="reset-button-wrap">
          <button id="reset-button">Reset</button>
        </div>  
      </div>

      <div class="difficulty-modal-wrap">
        <div class="difficulty-levels">
          <form action="#">
            <input type="radio" name="level" value="Trial" checked> Trial<br>
            <input type="radio" name="level" value="Easy"> Easy<br>
            <input type="radio" name="level" value="Medium"> Medium<br>
            <input type="radio" name="level" value="Hard"> Hard<br><br>
            <input id="submit-button" type="submit">
          </form>
        </div>
      </div> 


    </div>

    <script type="text/javascript" src="./script-tile-game.js"></script>
  </body>
</html>
